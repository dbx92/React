<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome to Bloc</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

      class Counter extends React.Component {
        constructor(props){
          super(props);
          this.state = {
            number:11,
            name:"Dave Bergamo",
            age:"25"  //convert age input to props and have it
            //calculate my age based on birthdate√ü
          }
        }

        increment(event) {
          this.setState({
            number: this.state.number + 1
          })
        }

        decrement(event){
          this.setState({
            number: Math.max(1, this.state.number -1)
          })
        }
        //add button, on click plug in the prop


        render() {
          return (
            <div>
              <img src={this.props.image} alt="Bloc Logo"/>
              <h2>Current program: {this.props.label}</h2>
               <h3>Current week: {this.state.number}</h3>
                 <button onClick={this.increment.bind(this)}>Increment</button>
                 <button onClick={this.decrement.bind(this)}>Decrement</button>
               <h4>User: {this.state.name}</h4>
               <h4>Age: {this.state.age}</h4>
               <h4>Message: </h4>
              <p>Current Date: {this.props.date.toLocaleDateString()}</p>
            </div>
          );
        }
      }

      const info = {
        date: new Date(),
        image: 'https://avatars0.githubusercontent.com/u/1441485?v=4&s=280',
        name:"Dave"

      }

      Counter.defaultProps = {
        label: "Web Developer Track"
      }

      ReactDOM.render(
        <Counter
          date={info.date}
          image={info.image}
          name={info.name}
          />,document.getElementById('app')

      );

    </script>
  </body>
</html>
